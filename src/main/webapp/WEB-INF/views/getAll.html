<!DOCTYPE html>
<html lang="en"xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container(
        display: Flex;
        flex-wrap:wrap;
        )
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="card" style="width: 18rem;"th:each="company:${allCompanies}">
    <div class="card-body">
    <img th:src="${company.getImage()}" class="card-img-top" alt="Company Image">
        <h5 class="card-title"th:text="${company.getName()}">Company</h5>
        <p class="card-text"th:text="${company.getDescription()}">Description</p>

        <form th:method="DELETE" th:action="@{/companies/{id}/delete(id=${company.getId()})}">
            <input type="submit" th:value="Delete">
        </form>
        <a href="#" class="btn btn-primary">Info</a>
    </div>
</div>
</div>

<a href="companies/create">Create Company</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
